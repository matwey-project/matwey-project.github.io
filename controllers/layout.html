<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon/apple-touch-icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon/apple-touch-icon-72x72.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon/apple-touch-icon-144x144.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <meta name="theme-color" content="#5D1324">
    <meta name="msapplication-navbutton-color" content="#5D1324">
    <meta name="apple-mobile-web-app-status-bar-style" content="#5D1324">
  </head>
  <body>
    <div class="hidden">
      <div class="popup-default zoom-anim-dialog" id="login-popup">
        <div class="popup-default--heading">
          <h3>Login</h3>
          <div class="height-50"></div>
        </div>
        <form>
          <div class="form-items">
            <label>EMAIL</label>
            <input type="text" value="mynada.mail@gmail.com">
          </div>
          <div class="form-items">
            <label>PASSWORD</label>
            <input type="text"><a class="link-popup" href="#">FORGOT PASSWORD ?</a>
          </div>
          <div class="form-items">
            <button class="button button-popup">Create Account</button>
          </div>
        </form>
      </div>
      <div class="popup-default zoom-anim-dialog" id="refer-popup">
        <div class="popup-default--heading">
          <h3>Refer to friends</h3>
          <div class="height-50"></div>
        </div>
        <form>
          <div class="form-items">
            <label>Enter friends email</label>
            <input type="text" value="mynada.mail@gmail.com">
          </div>
          <div class="form-items">
            <button class="button button-popup">SEND</button>
          </div>
        </form>
      </div>
      <div class="popup-default bg-dark zoom-anim-dialog" id="comment-popup">
        <div class="popup-default--heading">
          <h3>Your Comment</h3>
        </div>
        <form>
          <div class="form-items">
            <label>YOUR NAME</label>
            <input type="text" value="Danny Brown">
          </div>
          <div class="form-items">
            <label>GAME YOU PLAY</label>
            <input type="text">
          </div>
          <div class="form-items">
            <label>COMMENT</label>
            <textarea></textarea>
          </div>
          <div class="form-items form-items--star">
            <label>HOW WOULD YOU RATE CONTROLLER:</label>
            <div class="rating-gefault rating-big"><span class="rating-star">
                <svg class="icon-star1" width="15" height="15" viewBox="0 0 15 15">
                  <use xlink:href="img/icon/sprite.svg#icon-star1"></use>
                </svg>
                <svg class="icon-star2" width="16" height="15" viewBox="0 0 16 15">
                  <use xlink:href="img/icon/sprite.svg#icon-star2"></use>
                </svg></span><span class="rating-star">
                <svg class="icon-star1" width="15" height="15" viewBox="0 0 15 15">
                  <use xlink:href="img/icon/sprite.svg#icon-star1"></use>
                </svg>
                <svg class="icon-star2" width="16" height="15" viewBox="0 0 16 15">
                  <use xlink:href="img/icon/sprite.svg#icon-star2"></use>
                </svg></span><span class="rating-star">
                <svg class="icon-star1" width="15" height="15" viewBox="0 0 15 15">
                  <use xlink:href="img/icon/sprite.svg#icon-star1"></use>
                </svg>
                <svg class="icon-star2" width="16" height="15" viewBox="0 0 16 15">
                  <use xlink:href="img/icon/sprite.svg#icon-star2"></use>
                </svg></span><span class="rating-star is-active">
                <svg class="icon-star1" width="15" height="15" viewBox="0 0 15 15">
                  <use xlink:href="img/icon/sprite.svg#icon-star1"></use>
                </svg>
                <svg class="icon-star2" width="16" height="15" viewBox="0 0 16 15">
                  <use xlink:href="img/icon/sprite.svg#icon-star2"></use>
                </svg></span><span class="rating-star">
                <svg class="icon-star1" width="15" height="15" viewBox="0 0 15 15">
                  <use xlink:href="img/icon/sprite.svg#icon-star1"></use>
                </svg>
                <svg class="icon-star2" width="16" height="15" viewBox="0 0 16 15">
                  <use xlink:href="img/icon/sprite.svg#icon-star2"></use>
                </svg></span></div>
          </div>
          <div class="form-items">
            <button class="button button-popup">SEND</button>
          </div>
        </form>
      </div>
      <div class="popup-green zoom-anim-dialog" id="signup-popup">
        <div class="popup-default--heading">
          <h3>Refer to friends</h3>
          <div class="height-50"></div>
        </div>
        <form>
          <div class="form-items">
            <label>EMAIL</label>
            <input type="text" value="mynada.mail@gmail.com">
          </div>
          <div class="form-items--wrap">
            <div class="col-fifty">
              <div class="form-items">
                <label>FIRST NAME</label>
                <input type="text">
              </div>
            </div>
            <div class="col-fifty">
              <div class="form-items">
                <label>LAST NAME</label>
                <input type="text">
              </div>
            </div>
          </div>
          <div class="form-items">
            <label>PASSWORD</label>
            <input type="text">
          </div>
          <div class="form-items">
            <label>REPEAT PASSWORD</label>
            <input type="text">
          </div>
          <div class="form-items">
            <button class="button button-popup">Create Account</button>
          </div>
        </form>
      </div>
      <div class="popup-green popup-thanks zoom-anim-dialog" id="thanks-popup">
        <div class="heading-thanks"><img src="img/star-thanks.png" alt="">
          <h3>Thanks</h3><span>Create account to</span>
        </div>
        <div class="wrapp-checked">
          <div class="item-checked">
            <div class="item-checked--img">
              <svg class="icon-checked" width="24" height="20" viewBox="0 0 24 20">
                <use xlink:href="img/icon/sprite.svg#icon-checked"></use>
              </svg>
            </div>
            <div class="item-checked--text">
              <h4>Track Order</h4>
              <p>Receive updates</p>
            </div>
          </div>
          <div class="item-checked">
            <div class="item-checked--img">
              <svg class="icon-checked" width="24" height="20" viewBox="0 0 24 20">
                <use xlink:href="img/icon/sprite.svg#icon-checked"></use>
              </svg>
            </div>
            <div class="item-checked--text">
              <h4>Earn Rewards</h4>
              <p>points make something</p>
            </div>
          </div>
          <div class="item-checked">
            <div class="item-checked--img">
              <svg class="icon-checked" width="24" height="20" viewBox="0 0 24 20">
                <use xlink:href="img/icon/sprite.svg#icon-checked"></use>
              </svg>
            </div>
            <div class="item-checked--text">
              <h4>Collect <span>30 Points</span></h4>
              <p>and use for future purchases </p>
            </div>
          </div>
          <div class="form-items">
            <button class="button button-popup">Create Account</button><a class="no-thanks" href="#">No, Thanks</a>
          </div>
        </div>
      </div>
    </div>
    <!-- script(src='https://unpkg.com/flipping@latest/dist/flipping.web.js')-->
    <!-- script(src='/js/shape-overlays.js')-->
    <script src="js/scripts.js"></script>
  </body>
</html>
