<!DOCTYPE html>
<html lang="en">
  <head>
    <title>index</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon/apple-touch-icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon/apple-touch-icon-72x72.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon/apple-touch-icon-144x144.png" type="image/x-icon">
    <link rel="stylesheet" href="css/vidget.css">
    <meta name="theme-color" content="#5D1324">
    <meta name="msapplication-navbutton-color" content="#5D1324">
    <meta name="apple-mobile-web-app-status-bar-style" content="#5D1324">
  </head>
  <body>
    <div id="overlayer-menu"></div>
    <main class="section_main">
      <section class="product-view">
        <div class="container">
          <div class="product-view--wrapper">
            <div class="product-description">
              <div class="product-description--head">
                <div class="category-head"><span>Sacks and Stockings</span>
                  <ul class="social social-small">
                    <li><a href="#">
                        <svg class="icon-facebook" width="22" height="21" viewBox="0 0 22 21">
                          <use xlink:href="img/icon/sprite.svg#icon-facebook"></use>
                        </svg></a></li>
                    <li><a href="#">
                        <svg class="icon-twitter" width="22" height="21" viewBox="0 0 22 21">
                          <use xlink:href="img/icon/sprite.svg#icon-twitter"></use>
                        </svg></a></li>
                    <li><a href="#">
                        <svg class="icon-inst" width="22" height="21" viewBox="0 0 22 21">
                          <use xlink:href="img/icon/sprite.svg#icon-inst"></use>
                        </svg></a></li>
                  </ul>
                </div>
                <h1>The Red Rowland Christmas Sack</h1>
                <div class="star-product--wrap">
                  <div class="star-wrapper star-product"><span class="star-article">
                      <svg class="icon-star" width="34" height="32" viewBox="0 0 34 32">
                        <use xlink:href="img/icon/sprite.svg#icon-star"></use>
                      </svg></span><span class="star-article">
                      <svg class="icon-star" width="34" height="32" viewBox="0 0 34 32">
                        <use xlink:href="img/icon/sprite.svg#icon-star"></use>
                      </svg></span><span class="star-article is-active">
                      <svg class="icon-star" width="34" height="32" viewBox="0 0 34 32">
                        <use xlink:href="img/icon/sprite.svg#icon-star"></use>
                      </svg></span><span class="star-article">
                      <svg class="icon-star" width="34" height="32" viewBox="0 0 34 32">
                        <use xlink:href="img/icon/sprite.svg#icon-star"></use>
                      </svg></span><span class="star-article">
                      <svg class="icon-star" width="34" height="32" viewBox="0 0 34 32">
                        <use xlink:href="img/icon/sprite.svg#icon-star"></use>
                      </svg></span></div><span>31 Reviews</span>
                </div>
              </div>
              <div class="product-checkout">
                <h3>Personalise your sack</h3>
                <div class="items-input">
                  <label for="firstName">First name</label>
                  <input type="text" id="firstName">
                </div>
                <div class="items-input">
                  <label for="Surname">Surname</label>
                  <input type="text" id="Surname">
                </div>
                <div class="items-input">
                  <div class="select-form">
                    <label for="">Style</label>
                    <div class="select-card">
                      <select class="js-select2">
                        <option>ROWLAND STYLE 1</option>
                        <option>ROWLAND STYLE 2</option>
                        <option>ROWLAND STYLE 3</option>
                        <option>ROWLAND STYLE 4</option>
                        <option>ROWLAND STYLE 5</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="items-colors"><span class="name-colors">Color</span>
                  <div class="select-color">
                    <label class="check-color color-red">
                      <input type="radio" name="radio" checked required="">
                      <p class="text-check"></p>
                    </label>
                    <label class="check-color color-blue">
                      <input type="radio" name="radio" required="">
                      <p class="text-check"></p>
                    </label>
                    <label class="check-color color-black">
                      <input type="radio" name="radio" required="">
                      <p class="text-check"></p>
                    </label>
                    <label class="check-color color-pink">
                      <input type="radio" name="radio" required="">
                      <p class="text-check"></p>
                    </label>
                    <label class="check-color color-green">
                      <input type="radio" name="radio" required="">
                      <p class="text-check"></p>
                    </label>
                  </div>
                </div>
                <div class="gift-wrap">
                  <p>
                     Add gift wrap tube for<span>Â£3.00</span></p>
                  <div class="select-card">
                    <select class="js-select2">
                      <option>YES</option>
                      <option>NO</option>
                      <option>I DONT NO</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="count-addCard">
                <div class="qty-input"><i class="less">-</i>
                  <input type="text" value="1"><i class="more">+</i>
                </div>
                <button class="cardAdd button-more">Add to Cart
                  <svg class="icon-more" width="41" height="8" viewBox="0 0 41 8">
                    <use xlink:href="img/icon/sprite.svg#icon-more"></use>
                  </svg>
                </button>
              </div>
              <div class="card-descriptuon">
                <p>
                   Please ensure to check spelling of all personalisations.<br>Colours may vary slightly due to monitors</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
